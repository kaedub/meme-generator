<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Bootstrap Offline -->
    <!-- <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap.min.css"> -->

    <!-- Site stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>MemeM</title>
</head>
<body>
    <!-- Form Section-->
    <section class="form-section">
        <div class="container form-container">
            <h1>MemeM Meme Generator</h1>
            <h4>Create your own memes!</h4>
            <form action="#/">
                <div class="form-group">
                    <label for="url">Image URL</label>
                    <input type="text" class="form-control" id="url">
                </div>

                <div class="form-group">
                    <label for="top-text">Top Text (optional)</label>
                    <input type="text" class="form-control" id="top-text">
                </div>
                
                <div class="form-group">
                    <label for="bottom-text">Bottom Text (optional)</label>
                    <input type="text" class="form-control" id="bottom-text">
                </div>
                
                <button class="btn btn-primary" id="submit-btn">Meme It!</button>
            </form>
        </div>
    </section>
    
    <!-- Meme Section -->
    <section class="meme-section" id="meme-section">
        <!-- All of the meme elements will be appended here -->
    </section>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS Offline -->
    <!-- <script src="../bootstrap-4.0.0-dist/js/bootstrap.js.min"></script> -->

    <!-- Site JS -->
    <script src="client.js"></script>
</body>
</html>
